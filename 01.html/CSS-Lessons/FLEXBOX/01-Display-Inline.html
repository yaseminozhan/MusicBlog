<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--inline: element ya da nesne içeriği kadar yer kaplıyor.-->
    <!-- display: inline; bir elementin satır içinde (aynı satırda) yer almasını sağlar.

Özellikleri:
✔ Blok elementler gibi tüm satırı kaplamaz.
✔ Genişlik (width) ve yükseklik (height) ayarlanamaz.
✔ Sadece içeriği kadar yer kaplar.
✔ Yanına başka elementler gelebilir. -->
    <style>
        p{
            display: inline; /*inline: etiketin yan yana gelmesini sağlar*/
        }


    </style>
</head>
<body>
    <p>Lorem, ipsum.</p>
    <p>Lorem, ipsum.</p>
</body>
</html>
