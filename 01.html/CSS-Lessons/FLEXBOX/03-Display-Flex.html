    <!-- display: flex; modern CSS’te esnek (flexible) bir düzen oluşturmak için kullanılan bir özelliktir.

Özellikleri:
✔ Elementleri yan yana (satır) veya alt alta (sütun) hizalayabilir.
✔ Eşit aralık, hizalama ve sıralama için esneklik sağlar.
✔ Responsive tasarımlar için mükemmel!
✔ Ana kapsayıcıya uygulanır, içindeki öğeler otomatik olarak esnek hale gelir. 
Önemli Flexbox Özellikleri
1️⃣ justify-content → YATAY hizalama

flex-start (Başa hizalar)
flex-end (Sona hizalar)
center (Ortalar)
space-between (İlk ve son kenara, araları eşit)
space-around (Etrafına eşit boşluk ekler)
2️⃣ align-items → DİKEY hizalama

flex-start (Üste hizalar)
flex-end (Alta hizalar)
center (Ortalar)
stretch (Yüksekliği kapsayıcıya göre uzatır)
3️⃣ flex-direction → Yön belirleme

row (Varsayılan, yan yana)
column (Alt alta)
row-reverse (Ters sıra)
column-reverse (Dikeyde ters)
Kısaca:
🔹 display: flex; içindeki öğeleri esnek bir şekilde düzenler.
🔹 Hizalama, boşluk ayarı ve yönlendirme yaparak mükemmel düzen oluşturur.
🔹 Responsive ve modern tasarımlar için süper kullanışlıdır! 🚀-->
<style>
.Container{
    display: flex;
}
.kutu{
    width: 50px;
    height: 50px;
    padding: 10px;
    margin: 5px;
    background-color: darkslateblue;
}
</style>
</head>
<body>
    <div class="Container">
        <div class="kutu"></div>
        <div class="kutu"></div>
        <div class="kutu"></div>
