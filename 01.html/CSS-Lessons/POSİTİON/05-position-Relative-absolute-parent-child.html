<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--KUTU İÇİNE KUTU MANTIĞI parent ve child-->
<style>
.parent{
    position: relative;
    width: 300px;
    height: 200px;
    background-color: lightgreen;
    border: 2px  #772c2c;
}
.child{
    position: absolute;
    top: 50px;
    left: 75px;
    background-color: lightblue;
    width: 100px;
    height: 50px;
    text-align: center; /*yazıyı ortalama*/
    line-height: 50px; /* yazıyı dikey ortalama yaparken kullanılır */
    border: 2px #913e3e;
}
</style>


</head>
<body>
    <div class="parent">
        <div class="child">bu yazı lorem örneğidir.</div>
    </div>
</body>
</html>
